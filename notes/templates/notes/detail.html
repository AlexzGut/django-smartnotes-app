{% extends 'base.html' %}

{% block title %}
<title>Note Detail</title>
{% endblock title %}

{% block content %}
<main>
    <h1>{{ note.title }}</h1>
    <p>{{ note.text }}</p>
    <em>{{ note.created }}<em>
    <a href="{% url 'notes:index' %}">Notes</a>
    <a href="{% url 'notes:edit' note.id %}">Edit</a>
</main>
{% endblock content %}
