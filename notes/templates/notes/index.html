{% extends 'base.html' %}

{% block title %}
<title>Notes</title>
{% endblock title %}

{% block content %}
<main>
    <h1>Notes</h1>
    {% if notes %}
        <ul>
            {% for note in notes %}
                <li><a href="{% url 'notes:detail' note.id %}">{{ note.title | title }}</a></li>
            {% endfor %}
        </ul>
        <div>
            <a href="{% url 'notes:create' %}">Add a note</a>
        </div>
    {% else %}
        <div>
            <h3>Start adding notes</h3>
            <a href="{% url 'notes:create' %}">Add a note</a>
        </div>
    {% endif %}
</main>
{% endblock content %}
