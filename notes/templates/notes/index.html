{% extends 'base.html' %}

{% block title %}
<title>Notes</title>
{% endblock title %}

{% block content %}
<main>
    <h1>Notes</h1>
    <ul>
        {% for note in notes %}
            <li><a href="{% url 'notes:detail' note.id %}">{{ note.title | title }}</a></li>
        {% endfor %}
    </ul>
    <div>
        <a href="{% url 'notes:create' %}">Add a note</a>
    </div>
</main>
{% endblock content %}
