{% extends 'base.html' %}

{% block title %}
{% endblock %}

{% block content %}
<main> 
    <form method="post">
    {% csrf_token %}
        <div>
            <h3>Are you sure you want to delete `{{ notes.title }}`?</h3>
            <p>This action can't be reversed</p>
        </div>
        <input type="Submit" value="Delete">
    </form>
    <a href="{% url 'notes:index' %}">Cancel</a>
</main>
{% endblock%}
